<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esercizio Todo List</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <div id="app">

    <header>
      <h1>My Clone Todo List</h1>
    </header>

    <main>
      <input type="text" class="add-element" placeholder="Add new element">
      <ul class="todo">
        <li class="element">Cancellami quando vuoi<i class="fas fa-trash-alt"></i></li>
      </ul> 

    </main>

  </div>

  <div class="template">
    <li class="element"><i class="fas fa-trash-alt"></i></li>
  </div>
</body>
</html>
